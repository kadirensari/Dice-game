<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div>
      <h1>WELCOME TO THE DICE GAME!!</h1>
      <div class="container">
        <div class="player1-container">
          <p class="player1-name"></p>
          <img src="" alt="image_of_first_dice" class="img1 hidden-img">
        </div>

        <div class="player2-container">
          <p class="player2-name"></p>
          <img src="" alt="image_of_second_dice" class="img2 hidden-img">
        </div>
      </div>

      <div>
        <button id="roll-btn" class="btn-std">Roll</button>
        <button id="reset-btn" class="btn-std">Reset</button>
        <button id="auto-btn" class="btn-std">Autoplay</button>
      </div>

      <h2 class="player1-score"></h2>
      <h2 class="player2-score"></h2>
    </div>

    <script src="./index.js"></script>
  </body>
  
</html>
